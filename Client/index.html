<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="images/finstagram-icon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js" async></script>
  <title>Finstagram</title>
</head>

<body>
  <header id="header">
    <h1 class="header-title"><a href="#header" class="header-link" aria-label="Company name header">Finstagram</a></h1>
  </header>
  <nav id="button-group">
    <button id="Gallery-button" aria-disabled="true">Gallery</button>
    <button id="About-us-button" aria-disabled="true">About us</button>

  <footer id="footer">
    <div>
      <p>Made by Denis Imamovic</p>
    </div>
